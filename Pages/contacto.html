<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernal wood</title>
    <link rel="shortcut icon" href="../Assets/martillo2.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/style.css" />
</head>

<body>
    <div class="container-grid">
        <header>
            <div class="container-nav">
                <a href="../index.html" class="titulo">Bernal Wood</a>
                <nav class="navigation">
                    <ul>
                        <li><a href="../Pages/productos.html">Productos</a>
                        <li><a href="../Pages/acerca.html">Nosotros</a></li>
                        <li><a href="../Pages/contacto.html">Contacto</a></li>
                        <li><a href="../Pages/preguntasfrecuentes.html">Ayuda</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contacto">
            <div class="container-form">
                <form action="" class="form">
                    <div class="form-header">
                        <h1 class="form-titulo">Contactanos</h1>
                    </div>

                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-input" id="direccion" placeholder="Escriba su dirección">

                    <label for="correo" class="form-label">Correo Electronico:</label>
                    <input type="email" class="form-input" id="correo" placeholder="Escriba su correo">

                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje"></textarea>

                    <input type="submit" class="btn-submit" value="Enviar Consulta">

                </form>
            </div>

        </main>
        <footer>
            <div class="container-footer">
                <div class="footer-row">
                    <div class="footer-col">
                        <h4>Empresa</h4>
                        <ul class="lista-footer">
                            <li><a href="../Pages/productos.html">Productos</a></li>
                            <li><a href="../Pages/acerca.html">Sobre nosotros</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Ayuda</h4>
                        <ul class="lista-footer">
                            <li><a href="../Pages/preguntasfrecuentes.html">Preguntas frecuentes</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Seguinos</h4>
                        <div class="redes-sociales">
                            <a href="https://facebook.com"><img class="facebook-logo" src="../Assets/facebook.svg"
                                    alt="facebooklogo"></a>
                            <a href="https://instagram.com"><img class="instagram-logo" src="../Assets/instagram.svg"
                                    alt="instagramlogo"></a>
                            <a href="https://twitter.com"><img class="twitter-logo" src="../Assets/twitter.svg"
                                    alt="twitterlogo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
